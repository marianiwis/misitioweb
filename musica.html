<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       body {
            font-family: 'Arima', cursive; /* Aplica Arima como fuente general */
        }

        .card-img-top {
            width: 100%;           /* Asegura que ocupe todo el ancho del card */
            height: 200px;         /* Define una altura fija */
            object-fit: cover;      /* Recorta la imagen sin deformarla */
            border-radius: 8px 8px 0 0; /* Bordes redondeados en la parte superior */
            background-color: #f0f0f0; /* Fondo para imágenes con transparencia */
        }
    </style>
</head>
<body>
    <h1 class="text-center my-4">Recomendaciones de musicales de una experta</h1>
    <div class="container my-5">
        <div class="row" id="card-container">
            <!-- Aquí se insertarán las cards dinámicamente -->
        </div>
    </div>

    <script>
        // Función para cargar videos desde el archivo JSON
        async function cargarVideos() {
            const response = await fetch('videos.json'); // Cargar el archivo JSON
            const videos = await response.json(); // Convertirlo a un objeto JavaScript
            cargarCards(videos); // Llamar a la función para cargar las cards
        }

        // Función para cargar las tarjetas
        function cargarCards(videos) {
            const container = document.getElementById('card-container');
            let cardHTML = '';

            videos.forEach(video => {
                cardHTML += `
                    <div class="col-12 col-sm-6 col-md-4 mb-4">
                        <div class="card h-100 shadow" style="cursor: pointer;" onclick="window.location.href='${video.url}'">
                            <img src="${video.thumbnail}" class="card-img-top" alt="${video.title}">
                            <div class="card-body text-center">
                                <h5 class="card-title">${video.title}</h5>
                                <p class="card-text"><strong>Género:</strong> ${video.genre}</p>
                                <p class="card-text">${video.description}</p>
                            </div>
                        </div>
                    </div>`;
            });

            container.innerHTML = cardHTML; // Insertar las cards en el contenedor
        }

        // Cargar videos al cargar la página
        cargarVideos();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
