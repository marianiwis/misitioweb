<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arima', cursive; /* Aplica Arima como fuente general */
        }

        .card-img-top {
            width: 100%;           /* Asegura que ocupe todo el ancho del card */
            height: 200px;         /* Define una altura fija */
            object-fit: cover;      /* Recorta la imagen sin deformarla */
            border-radius: 8px 8px 0 0; /* Bordes redondeados en la parte superior */
            background-color: #f0f0f0; /* Fondo para imágenes con transparencia */
        }

        #primeroH {
            text-align: center;  /* Centrar el título */
            margin-bottom: 2rem;
        }

        .card-body {
            text-align: center;  /* Centra el texto */
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;  /* Asegura que ocupe todo el espacio disponible */
        }

        .card-text {
            margin-top: 10px;
        }

        .btn-volver {
            background-color: rgb(244, 178, 205);
            border: 2px solid rgb(161, 0, 86);
            color: rgb(195, 3, 105);
            padding: 15px 32px; /* espaciado interno (padding) */
            text-align: center; /* alineación del texto */
            display: inline-flex; /* cambia a inline-flex para mantener el botón en línea */
            font-size: 27px; /* tamaño de la fuente */
            border-radius: 5px; /* bordes redondeados */
            align-items: center; /* centra el contenido verticalmente */
            font-family: 'Arima', cursive;
            font-weight: bold;
            cursor: pointer; /* cambia el cursor cuando pasa sobre el botón */
            text-decoration: none; /* elimina el subrayado si el botón es un enlace */
            transition: background-color 0.3s ease; /* agrega una transición suave al color de fondo */
            outline: none; /* elimina el contorno que aparece al enfocar el botón */
        }

        .btn-volver:hover {
            color: rgb(195, 3, 105);
            background-color: rgb(244, 178, 205); /* Color al pasar el mouse */
        }

        /* Opcional: Esto elimina el efecto azul de enfoque */
        .btn-volver:focus {
            outline: none; /* elimina el contorno azul al enfocar */
            box-shadow: none; /* elimina cualquier sombra */
        }

        /* Agrega esto para prevenir el cambio de estilo al hacer clic */
        .btn-volver:active {
            background-color: rgb(244, 178, 205); /* Mantiene el mismo color al hacer clic */
            border: 2px solid rgb(161, 0, 86); /* Mantiene el mismo borde al hacer clic */
            color: rgb(195, 3, 105); /* Mantiene el mismo color de texto al hacer clic */
        }

    </style>
</head>
<body>
    <h1 id="primeroH" class="text-center my-4">
        <span>&#x1F31F;</span> Un poquito de mí <span>&#x1F31F;</span>
    </h1>

    <div class="container my-5">
        <div class="row" id="card-container">
            <!-- Aquí se insertarán las cards dinámicamente -->
        </div>
        <div class="d-flex justify-content-center mt-4">
            <a href="index.html"><button class="btn btn-volver">Volver!</button></a>
        </div>
    </div>

    <script src="pag2.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
